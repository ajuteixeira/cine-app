<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CineApp | Upcoming Tickets</title>
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/upcoming-tickets.css">
</head>

<body>
  <main>
    <section class="upcoming-tickets">
      <h2>Upcoming Tickets</h2>
      <div class="upcoming-movie">
        <h3>Parasite</h3>
        <div class="upcoming-movie-info">
          <span>2h12min</span>
          <div>
            <img src="assets/icons/rotten-tomatoes.svg" alt="rotten tomatoes icon">
            <span>99%</span>
          </div>
        </div>
      </div>
    </section>
    <section class="order-details">
      <h3>Order Details</h3>
      <div class="order-container">
        <div class="left-container">
          <span>Adult Ticket (Seat D14)</span>
          <span>Adult Ticket (Seat D15)</span>
          <div class="order-values">
            <span>Subtotal</span>
            <span>Tax</span>
          </div>
          <span>Total</span>
        </div>
        <div class="right-container">
          <span>$16.49</span>
          <span>$16.49</span>
          <div class="order-values">
            <span>$32.98</span>
            <span>$2.47</span>
          </div>
          <span>$35.45</span>
        </div>
      </div>
      <div class="qrcode-container">
        <img src="assets/img/qrcode.png" alt="qrcode">
      </div>
    </section>
    <nav>
      <li class="nav-item">
        <a href="index.html"><img class="nav-icon" src="assets/icons/discover.svg"
            alt="discover icon"><span>Discover</span></a>
      </li>
      <li class="nav-item">
        <a href="my-tickets.html"><img class="nav-icon" src="assets/icons/ticket.svg"
            alt="discover icon"><span>Tickets</span></a>
      </li>
      <li class="nav-item">
        <a href="theaters.html"><img class="nav-icon" src="assets/icons/theaters.svg"
            alt="discover icon"><span>Theaters</span></a>
      </li>
      <li class="nav-item">
        <a href="my-account.html"><img class="nav-icon" src="assets/icons/account.svg"
            alt="discover icon"><span>Account</span></a>
      </li>
    </nav>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.2/min/tiny-slider.js"></script>
    <script src="scripts/index.js"></script>

</body>

</html>
