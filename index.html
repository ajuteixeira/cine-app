<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CineApp</title>
  <link rel="stylesheet" href="/styles/reset.css">
  <link rel="stylesheet" href="/styles/style.css">
</head>

<body>
  <main>
    <section>
      <h2>Featured Movies</h2>
      <div class="movies">
        <div class="movie">
          <img src="/assets/img/poster-parasite.png" alt="parasite poster" class="movie-poster">
          <p class="movie-title">Parasite</p>
          <p class="movie-sinopse">All unemployed, Ki-taek and his family take peculiar interest in the wealthy and
            glamorous Parks.</p>
          <div class="movie-sessions">
            <span>3:30 PM</span>
            <span>6:00 PM</span>
            <span>8:30 PM</span>
          </div>
        </div>
      </div>
    </section>
    <section>
      <h2>Coming Soon</h2>
    </section>
    <section>
      <h2>Recently Watched</h2>
    </section>
    <section>
      <h2>Stream On Demand</h2>
    </section>

  <nav>
    <li class="nav-item">
      <a href="index.html"><img class="nav-icon" src="assets/icons/discover.svg"
          alt="discover icon"><span>Discover</span></a>
    </li>
    <li class="nav-item">
      <a href="index.html"><img class="nav-icon" src="assets/icons/tickets.svg"
          alt="discover icon"><span>Tickets</span></a>
    </li>
    <li class="nav-item">
      <a href="index.html"><img class="nav-icon" src="assets/icons/theaters.svg"
          alt="discover icon"><span>Theaters</span></a>
    </li>
    <li class="nav-item">
      <a href="index.html"><img class="nav-icon" src="assets/icons/account.svg"
          alt="discover icon"><span>Account</span></a>
    </li>
  </nav>
